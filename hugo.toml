[params]
  # Description of your website
  description = "Mihir Pathak's blog"

  # Path to your favicon
  favicon = "images/favicon.png"

  # Social preview images
  images = ["images/share.webp"]

  # OpenGraph title
  title = "Bear Cub"

  # Date format for displaying dates
  dateFormat = "2006-01-02"

  # Hide untranslated pages
  hideUntranslated = false

  # Theme style
  themeStyle = "herman"

  # Generate social cards dynamically
  generateSocialCard = true

  # Social media
  [params.social]
    twitter = "example"
    facebook_admin = "0000000000"

  # Author metadata
  [params.author]
    name = "Mihir Pathak"
    email = "learningwalamihir@gmail.com"

# Cloudinary configuration
  [params.cloudinary]
    cloud_name = "dfk2wsrhz"
    upload_preset = ""

# Custom styles and fonts
[params.styles]
  custom_css = ["css/style.css"]

[imaging]
  formats = ["webp", "jpg", "png"]
  quality = 85
  resampleFilter = "lanczos"
  anchor = "smart"

[imaging.exif]
  includeFields = ""
  excludeFields = ""
  disableDate = false
  disableLatLong = true